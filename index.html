<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Survey Time</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6">
          <form id="survey">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="First Last">
            </div>
            <div class="form-group">
              <label for="birthDate">Date of Birth:</label>
              <input type="date" class="form-control" id="birthDate">
            </div>
            <div class="form-group">
              <label for="color">Favorite Color:</label>
              <input type="color" class="form-control" id="color">
            </div>
            <div class="form-group">
              <label for="meal">Favorite Meal</label>
              <select class="form-control" id="meal">
                <option>Breakfast</option>
                <option>Second Breakfast</option>
                <option>Elevenses</option>
                <option>Luncheon</option>
                <option>Afternoon Tea</option>
                <option>Dinner</option>
                <option>Supper</option>
              </select>
            </div>
            <div>
              <p><strong>Email Spam:</strong></p>
              <div class="radio">
                <label>
                  <input type="radio" name="email" value="yes" checked>
                  YES
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="email" value="no">
                  NO
                </label>
              </div>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>

        <div class="col-md-8 col-sm-6">
          <div id="output">

          </div>
        </div>
      </div>



    </div>
  </body>
</html>
